# 规则匹配（核心修改区）
rules:
  # 优先1：处理oth.str.mdt.qq.com超时，指定走代理
  - DOMAIN,oth.str.mdt.qq.com,🚀 默认代理
  # 修改5：将223.5.5.5/32从直连改为REJECT，彻底拦截有问题的DNS，避免"operation was canceled"
  - IP-CIDR,223.5.5.5/32,REJECT
  # 优先2：拦截日志中超时的DNS IP（120.53.53.53和1.12.12.21）
  - IP-CIDR,120.53.53.53/32,REJECT
  - IP-CIDR,1.12.12.21/32,REJECT
  # 原有规则按优先级排列（不变）
  - RULE-SET,proxylite,🚀 默认代理
  - RULE-SET,direct_domain,直连
  - RULE-SET,private_ip,直连
  - RULE-SET,private_domain,直连
  - RULE-SET,ai,🤖 ChatGPT
  - RULE-SET,github_domain,👨🏿‍💻 GitHub
  - RULE-SET,youtube_domain,📹 YouTube
  - RULE-SET,google_domain,🍀 Google
  - RULE-SET,onedrive_domain,🐟 漏网之鱼  # 修正6：OneDrive国内可能需代理，从直连改为漏网之鱼（或默认代理，按需调整）
  - RULE-SET,microsoft_domain,🪟 Microsoft
  - RULE-SET,apple_domain,直连
  - RULE-SET,tiktok_domain,🎵 TikTok
  - RULE-SET,telegram_domain,📲 Telegram
  - RULE-SET,netflix_domain,🎥 NETFLIX
  - RULE-SET,paypal_domain,💶 PayPal
  - RULE-SET,apple_ip,直连,no-resolve
  - RULE-SET,google_ip,🍀 Google,no-resolve
  - RULE-SET,netflix_ip,🎥 NETFLIX,no-resolve
  - RULE-SET,telegram_ip,📲 Telegram,no-resolve
  - RULE-SET,geolocation-!cn,🚀 默认代理
  - RULE-SET,cn_domain,直连
  - RULE-SET,cn_ip,直连
  - MATCH,🐟 漏网之鱼

# 规则集（核心修改区）
