# 必读！
# 注意规则在满足自己需求情况下，尽量做到精简，不要过度复杂，以免影响性能。
# 跑裸核用户请自行去掉下方控制面板模块的注释。
# 机场订阅，如果有多个，复制一份Airport1的配置，注意名字不要和Airport1重复
proxy-providers:
  Airport1:
    url: "https://submit.mylac.cn:20443/api/v1/client/subscribe?token=954bcf73959f25aab9a40155903ef645"
    type: http
    interval: 86400
    health-check:
      enable: true
      # 修改1：原https://www.gstatic.com/generate_204国内直连可能不通，替换为小米国内稳定检测地址
      url: https://connect.rom.miui.com/generate_204
      interval: 300
    proxy: 直连  # 此配置可选，无实际影响，保留用户原有逻辑

# 节点信息
proxies:
  - {name: 直连, type: direct}
  

# 全局配置 
port: 7890
socks-port: 7891
redir-port: 7892
mixed-port: 7893
tproxy-port: 7894
allow-lan: true
bind-address: "*"
ipv6: false
unified-delay: true
tcp-concurrent: true
# interface-name: enp6s18
log-level: warning  # 保持：避免日志冗余，仅显示警告及以上
find-process-mode: 'off'
global-client-fingerprint: chrome  # 保持：模拟Chrome指纹，提高兼容性
keep-alive-idle: 600
keep-alive-interval: 15
profile:
  store-selected: true
  store-fake-ip: true

# 为防止使用插件朋友遇到面板问题，我注释掉了此模块。
# 跑裸核朋友自行删除注释即可
external-controller: 0.0.0.0:9090
secret: ""
external-ui: "/etc/openclash/ui"
#external-ui-name: zashboard
#external-ui-url: "https://github.com/Zephyruso/zashboard/archive/refs/heads/gh-pages.zip"

# 嗅探
sniffer:
  enable: true
  override-destination: true  # fake-ip模式下建议启用，确保流量正确转发
  parse-pure-ip: true
  sniff:
    HTTP:
      ports: [80, 8080-8880]
      override-destination: true
    TLS:
      ports: [443, 8443]
    QUIC:
      ports: [443, 8443]
  force-domain:
    - "+.v2ex.com"
  skip-domain:
    - "+.baidu.com"
  skip:  # 核心：忽略日志中"may not have any sent data"的IP
    - 116.196.129.180
    - 116.196.129.154
    - 116.196.129.172
    - 59.82.120.52
    - 59.82.23.111
    - 59.82.23.82
    # 修改2：新增日志中出现的新异常IP，消除Sniffer错误
    - 116.136.245.10
    - 123.129.226.35

# 入站  
tun:
  enable: true
  # system/gvisor/mixed
  stack: mixed  # 保持：兼顾性能和兼容性
  dns-hijack: ["any:53", "tcp://any:53"]  # 保持：劫持所有DNS请求，避免泄漏
  auto-route: true  # 保持：自动配置路由
  auto-redirect: true  # 保持：自动重定向流量
  auto-detect-interface: true  # 保持：自动检测网卡

# DNS模块（核心修改区）
dns:
  enable: true
  listen: 0.0.0.0:1053
  ipv6: false
  respect-rules: true
  enhanced-mode: fake-ip
  fake-ip-range: 28.0.0.1/8
  fake-ip-filter-mode: blacklist
  fake-ip-filter:
    - "+.private"  # 替代private_domain规则集的私有域名（如企业内网域名）
    - "+.cn"       # 替代cn_domain规则集的国内域名（按需调整）
    - "+.msftconnecttest.com"  # 保持：微软网络检测域名，需真实解析
    - "+.msftncsi.com"         # 保持：微软网络检测域名，需真实解析
    - "time.*.com"  # 保持：时间同步域名，需真实解析
    - "+.market.xiaomi.com"  # 保持：小米市场，需真实解析
    - "*.lan"  # 局域网域名，避免fake-ip解析
    - localhost.ptlogin2.qq.com  # 腾讯登录服务，避免解析异常
    - "*.mdt.qq.com"  # 解决oth.str.mdt.qq.com超时问题
    - "*.qq.com"  # 腾讯系域名，减少解析冲突
    # 删除3：fake-ip-filter仅支持域名，不能添加DNS IP（114.114.114.114等），否则会导致解析异常
  default-nameserver:  # 系统默认DNS（直连场景使用）
    - 114.114.114.114  # 保持：114DNS稳定
    - 180.76.76.76     # 保持：百度DNS国内优化
    - 223.6.6.6        # 保持：阿里云DNS备用（无历史错误）
  proxy-server-nameserver:  # 代理场景下使用的DNS
    - https://doh.pub/dns-query  # 稳定的公共DOH
    - tls://dns.quad9.net:853    # 新增：Quad9的TLS DNS，全球稳定（补充完整注释）
  nameserver:  # Clash自身解析用DNS（核心修改）
    - 114.114.114.114 
    - 119.29.29.29 
    # 删除4：移除tls://223.5.5.5:53（历史日志显示该DNS频繁被取消，避免残留调用）
    - https://doh.pub/dns-query 
    - https://dns.alidns.com/dns-query
  fallback:  # 备用DNS（提高稳定性）
    - https://doh.pub/dns-query  # 公共DOH服务
    - tls://dot.pub             # 公共DOT服务
    - https://public.dns.iij.jp/dns-query  # 新增：日本IIJ DNS，补充备用
  fallback-filter:  # 备用DNS触发条件
    geoip: true
    ipcidr:
      - 240.0.0.0/4
      - 0.0.0.0/32

