# 必读！
# 注意规则在满足自己需求情况下，尽量做到精简，不要过度复杂，以免影响性能。
# 跑裸核用户请自行去掉下方控制面板模块的注释。
# 机场订阅，如果有多个，复制一份Airport1的配置，注意名字不要和Airport1重复
proxy-providers:
  Airport1:
    url: "https://submit.mylac.cn:20443/api/v1/client/subscribe?token=954bcf73959f25aab9a40155903ef645"
    type: http
    interval: 86400
    health-check:
      enable: true
      url: https://connect.rom.miui.com/generate_204  # 国内稳定检测地址
      interval: 300
    proxy: 直连

# 节点信息
proxies:
  - {name: 直连, type: direct}
  

# 全局配置 
port: 7890
socks-port: 7891
redir-port: 7892
mixed-port: 7893
tproxy-port: 7894
allow-lan: true
bind-address: "*"
ipv6: false
unified-delay: true
tcp-concurrent: true
# interface-name: enp6s18
log-level: warning
find-process-mode: 'off'
global-client-fingerprint: chrome
keep-alive-idle: 600
keep-alive-interval: 15
profile:
  store-selected: true
  store-fake-ip: true

# 控制面板模块
external-controller: 0.0.0.0:9090
secret: ""
external-ui: "/etc/openclash/ui"
#external-ui-name: zashboard
#external-ui-url: "https://github.com/Zephyruso/zashboard/archive/refs/heads/gh-pages.zip"

# 嗅探（核心修改）
sniffer:
  enable: true
  override-destination: true
  parse-pure-ip: true
  sniff:
    HTTP:
      ports: [80, 8080-8880]
      override-destination: true
    TLS:
      ports: [443, 8443]
    QUIC:
      ports: [443, 8443]
  force-domain:
    - "+.v2ex.com"
  skip-domain:
    - "+.baidu.com"
  skip:  # 新增IP段，彻底解决116.136.245.10错误
    - 116.196.129.180
    - 116.196.129.154
    - 116.196.129.172
    - 59.82.120.52
    - 59.82.23.111
    - 59.82.23.82
    - 116.136.245.10
    - 123.129.226.35
    - 116.136.245.0/24  # 补充C段，覆盖同网段所有IP

# 入站  
tun:
  enable: true
  stack: mixed
  dns-hijack: ["any:53", "tcp://any:53"]
  auto-route: true
  auto-redirect: true
  auto-detect-interface: true

# DNS模块（核心修改）
dns:
  enable: true
  listen: 0.0.0.0:1053
  ipv6: false
  respect-rules: true
  enhanced-mode: fake-ip
  fake-ip-range: 28.0.0.1/8
  fake-ip-filter-mode: blacklist
  fake-ip-filter:
    - "+.private"
    - "+.cn"
    - "+.msftconnecttest.com"
    - "+.msftncsi.com"
    - "time.*.com"
    - "+.market.xiaomi.com"
    - "*.lan"
    - localhost.ptlogin2.qq.com
    - "*.mdt.qq.com"
    - "*.qq.com"
    # 新增：解决time.g.aaplimg.com解析失败（苹果时间同步域名）
    - "time.g.aaplimg.com"
    # 新增：解决stunserver2024.stunprotocol.org解析失败（STUN服务器域名）
    - "stunserver2024.stunprotocol.org"
  default-nameserver:
    - 114.114.114.114
    - 180.76.76.76
    - 223.6.6.6
  proxy-server-nameserver:
    - https://doh.pub/dns-query
    - tls://dns.quad9.net:853
    - https://1.1.1.1/dns-query  # 新增：Cloudflare DNS，提高境外解析成功率
  nameserver:
    - 114.114.114.114 
    - 119.29.29.29 
    - https://doh.pub/dns-query 
    - https://dns.alidns.com/dns-query
    - https://public.dns.iij.jp/dns-query  # 新增：补充备用DNS
  fallback:
    - https://doh.pub/dns-query
    - tls://dot.pub
    - https://public.dns.iij.jp/dns-query
    - tls://dns.cloudflare.com:853  # 新增：Cloudflare TLS DNS，增强稳定性
  fallback-filter:
    geoip: true
    ipcidr:
      - 240.0.0.0/4
      - 0.0.0.0/32

# 出站策略（保持不变）
